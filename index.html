<!doctype html>
<html lang="en">
  <head>
	<title>Build a Portfolio Site</title>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="A fully responsive portfolio site with HTML5 and CSS3 from a provided PDF design mockup.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:100,300,400">
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <div class="container">
      <header class="row">
        <div class="col-md-2">
          <img class="header-logo" src="https://placeimg.com/131/131/people" alt="My logo"/>
        </div>
        <div class="col-xs-10 header-det">
          <div class="row">
            <div class="col-xs-12">
              <h1>JANE DOETTE</h1>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <h3>FRONT-END NINJA</h3>
            </div>
          </div>
        </div>
      </header>
      <hr class="seperator-line">
      <div class="row">
        <div class="col-md-12 gallery">
          <img class="gallery-img img-rounded" srcset="images/bg-1.png 1x, images/bg-2.png 2x" src="images/bg.png" alt="Really, life does not matter!!">
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-12">
              <h2 class="featured-title">Featured Work</h2>
            </div>
          </div>
          <div class="row featured-container">
            <section class="col-md-4">
              <img class="img-responsive img-thumbnail featured-item-image" src="images/appify.png" alt="APPIFY section">
              <h2>APPIFY</h2>
              <p><a class="featured-item-link" href="https://github.com/udacity/Appify/">https://github.com/udacity/Appify/</a></p>
            </section>
            <section class="col-md-4">
              <img class="img-responsive img-thumbnail featured-item-image" src="images/sunflower.png" alt="SUNFLOWER section">
              <h2>SUNFLOWER</h2>
              <p><a class="featured-item-link" href="https://github.com/udacity/Sunflower/">https://github.com/udacity/Sunflower/</a></p>
            </section>
            <section class="col-md-4 featured-item">
              <img class="img-responsive img-thumbnail featured-item-image"  src="images/bokeh.png" alt="BOKEH section">
              <h2>BOKEH</h2>
              <p><a class="featured-item-link" href="https://github.com/udacity/Bokeh/">https://github.com/udacity/Bokeh/</a></p>
            </section>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
